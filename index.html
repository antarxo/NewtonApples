<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Προσομοίωση Βαρύτητας</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        canvas {
            border: 1px solid black;
            background: url('univ.gif') no-repeat center center;
            background-size: cover;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-group {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Προσομοίωση Βαρύτητας</h1>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="heightSlider">Ύψος:</label>
            <input type="range" id="heightSlider" min="0" max="1000000" step="10000" value="500000">
            <span id="heightValue">500000</span> m
        </div>
        <div class="control-group">
            <label for="speedSlider">Ταχύτητα:</label>
            <input type="range" id="speedSlider" min="0" max="10000" step="100" value="0">
            <span id="speedValue">0</span> m/s
        </div>
        <div class="control-group">
            <label for="timeStepSlider">Βήμα Χρόνου:</label>
            <input type="range" id="timeStepSlider" min="0.01" max="1" step="0.01" value="0.1">
            <span id="timeStepValue">0.1</span> s
        </div>
        <div class="control-group">
            <label for="massSlider">Μάζα Πλανήτη (xΓη):</label>
            <input type="range" id="massSlider" min="0.1" max="10" step="0.1" value="1">
            <span id="massValue">1</span> xΓη
        </div>
    </div>
    <script src="voli.js"></script>
</body>
</html>
